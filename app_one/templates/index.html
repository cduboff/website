<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by ingredient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col p-4 m-1">
                <a href="/">Home</a>
                <form action="/submit" method="POST">
                    {% csrf_token %}
                    <h5>Submit 10 to 50 ingredients separated by commas</h5>
                    <div class="form-row">
                        <div class="form-group col-auto">
                            <textarea type="text" class="form-control" placeholder="Ingredients" name="ingredients"></textarea>
                        </div>
                        <div class="form-group col-auto">
                            <input type="text" class="form-control" placeholder="Number of Results" name="number">
                        </div>
                        <div class="form-group col-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
